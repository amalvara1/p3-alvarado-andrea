        <main>

            

            <div class="contact-container">

            <h1>Contact Us</h1>
            <p> Please fill out the form below to place an inquiry with our Customer service reps! </p>
                
             <p>We will be in contact with you shortly - Thank you!</p>

            <form class="contact-form" id="test_form" name="test_form" method="" action="form.php" onsubmit="return validateForm(this)">

                <div class="dropdown input-section">
                    <label for="issue" class="label_input_wrap">Choose a topic:</label>
                    <select name="issue" id="issue">
                       <option value="Shipping">Shipping issues</option>
                       <option value="Tracking">Where is my package?</option>
                       <option value="Returns">Return my order</option>
                       <option value="Lost">Order is lost</option>
                    </select>
                </div>

                <div class="first-name input-section">
                    <label for="firstname" class="label_input_wrap">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="ex. Andrea" />
                 </div>


                 <div class="last-name input-section">
                     <label for="lastname" class="label_input_wrap">Last Name:</label>
                     <input type="text" name="lastname" id="lastname" placeholder="ex. Alvarado" />
                 </div>

                 <div class="email input-section">
                    <label for="email" class="label_input_wrap">Email:</label>
                    <input type="email" name="email" id="email" placeholder="alvarado@gmail.com" />
                 </div>


                 <div class="message input-section">
                     <label for="message" class="label_input_wrap"> Message:</label>
                     <textarea name="message" id="message" cols="55" rows="10" placeholder="your question/concern goes here"></textarea>
                 </div>
            
                
                 <div class="submit">
                     <input type="submit" value="Send" />
                 </div>


             </form>
            </div>


        </main>
